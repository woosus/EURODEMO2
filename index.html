<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EURO247</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="assets/EURO247_logo_resized_for_website.png" alt="EURO247 Logo" class="logo">
        <nav>
            <button>SPORTS BETTING</button>
            <button>LIVE BETTING</button>
            <button>CASINO</button>
            <button>LIVE CASINO</button>
            <button>RACING</button>
            <button>PROMOTIONS</button>
        </nav>
        <div class="auth-buttons">
            <button class="login-btn">LOG IN</button>
            <button class="signup-btn">SIGN UP</button>
        </div>
    </header>

    <section class="slider">
        <div class="slides">
            <img src="slider_1.png" class="slide active">
            <img src="slider_2.png" class="slide">
            <img src="slider_3.png" class="slide">
        </div>
        <div class="slider-buttons">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
